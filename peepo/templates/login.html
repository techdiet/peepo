
<!-- login form -->
{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
{% include "header.html" %}
<div class="container" style="width:400px;">
  <br><br><br><br><br><br>
<div class="card" style="width: 25em; display: flex;">
<div class="card-body">
  <h2 class="card-title">Peepo Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Log In</button>
</form>
<a class="float-end" href="{% url 'password_reset' %}"><div>Forgot Password?</div></a>
</div>
</div>
</div>
{% endblock %}
